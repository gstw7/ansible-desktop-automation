- name: Add apt key
  shell: curl -sS https://download.sublimetext.com/sublimehq-pub.gpg | sudo apt-key add -

- name: install sublime repo
  become: yes
  apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    filename: sublime-text
    state: present
    update_cache: yes

- name: sublime install debian
  apt:
    name: sublime-text
    state: present
