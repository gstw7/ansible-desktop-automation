---
- name: Utilities - Update apt-get repo and cache.
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Utilities - Upgrade apt-get all packages.
  apt:
    name: "*"
    state: latest

- name: Utilities - Install.
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - apt-transport-https
    - software-properties-common
    - curl
    - wget
    - git
    - rdesktop
    - tree
    - gnome-tweaks
    - net-tools
    - vim
    - screen
    - nmap
    - whois
    - unzip
    - snapd
    - make
    - jq

- name: Utilities - Install dependencies vscode.
  package:
    name: "{{ item }}"
    state: present
  with_items:
      - ca-certificates
      - gconf2
      - libasound2
      - libgtk2.0-0
      - libxss1

- name: Utilities - Install dependencies docker.
  package:
    name: "{{ item }}"
    state: present
  with_items:
      - gnupg2